<head>
    <title>Sign Up</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<body>
    <div class="container my-3">
        <!-- first row strats here -->
        <div class="row">
            <!-- first row first column starts here -->
            <div class="col-sm-4">
                <img src="../Image/buddibuzz1.png" class="img-fluid rounded mx-auto" alt="Logo of buddiebuzz.com">
                <div class="row  Sitename">
                    <div class="col-sm-12">
                        <h2 style="font-size:3.4vw; font-weight: bolder;">BUDDIEBUZZ.COM</h2>
                    </div>
                    <div class="col-sm-12 mb-2" style="font-size:3.1vw;">We connect you together</div>
                </div>

            </div>
            <!-- first row first column ends here -->
            <!-- first row second column starts here -->
            <div class="col-sm-8">
                <div class="wrapform p-2">
                    <!-- form starts here -->
                    <form class="px-2">
                        <h3 class="d-flex justify-content-center CREATE">CREATE NEW ACCOUNT</h3>
                        <div class="row pt-4 px-3">
                            <b><u>NOTE : </u></b>Anything with * are required,
                        </div>
                        <div class="form-group">
                            <!-- ROW FOR NAMES STARTS HERE -->

                            <div class="row NAMES">

                                <div class="col-sm-4">
                                    <!-- <label for="FName" class="">FIRST NAME *</label> -->
                                    <input type="text" class="form-control my-2 " id="FName" placeholder="FIRST NAME *"
                                        required />
                                </div>

                                <div class="col-sm-4">
                                    <!-- <label for="MName" class="">MIDDLE NAME</label> -->
                                    <input type="text" class="form-control my-2 " id="MName"
                                        placeholder="MIDDLE NAME" />
                                </div>

                                <div class="col-sm-4">
                                    <!-- <label for="LName" class="">LAST NAME *</label> -->
                                    <input type="text" class="form-control my-2 " id="LName" placeholder="LAST NAME *"
                                        required />
                                </div>

                            </div>
                            <!-- ROW  FOR NAMES ENDS HERE -->

                            <!-- ROW FOR CONTACT INFO STARTS HERE -->

                            <div class="row">
                                <div class="col-sm-4">
                                    <!-- <label for="Username" class="">USERNAME *</label> -->
                                    <input type="text" minlength="6" maxlength="25" class="form-control my-2"
                                        id="Username" placeholder="USERNAME*" required />
                                </div>

                                <div class="col-sm-4">
                                    <!-- <label for="Email" class="">EMAIL </label> -->
                                    <input type="email" class="form-control my-2" id="Email" placeholder="EMAIL" />
                                </div>

                                <div class="col-sm-4">
                                    <!-- <label for="Number" class="">PHONE *</label> -->
                                    <input type="number" class="form-control my-2" id="Number" placeholder="PHONE NO.*"
                                        max="10000000000" min="1000000000" required />
                                </div>
                            </div>

                            <!-- ROW FOR CONTACT INFO ENDS HERE -->

                            <!-- ROW FOR BIRTHDAY AND ADDRESS STARTS HERE -->

                            <div class="row">
                                <div class="col-sm-4 pt-2">
                                    <label for="Dob" class="">DOB *</label>
                                    <input type="date" class="form-control" id="Dob" required />
                                </div>

                                <div class="col-sm-4 pt-2">
                                    <label for="Country" class="">COUNTRY *</label>
                                    <select name="" id="" class="browser-default custom-select" required>
                                        <option value="message" selected disabled>SELECT COUNTRY</option>
                                        <option value="1">COUNTRY-NAME-1</option>
                                        <option value="2">COUNTRY-NAME-2</option>
                                        <option value="3">COUNTRY-NAME-3</option>
                                        <option value="4">COUNTRY-NAME-4</option>
                                        <option value="5">COUNTRY-NAME-5</option>
                                        <option value="6">COUNTRY-NAME-6</option>
                                        <option value="7">COUNTRY-NAME-7</option>
                                        <option value="8">COUNTRY-NAME-8</option>
                                        <option value="9">COUNTRY-NAME-9</option>
                                        <option value="10">COUNTRY-NAME-10</option>
                                    </select>
                                </div>

                                <!-- ROW FOR BIRTHDAY AND ADDRESS STARTS HERE -->

                                <!-- ROW  FOR GENDER STARTS HERE -->
                                <div class="col-sm-4 pt-2">

                                    <div class="row">
                                        <div class="col-5">
                                            GENDER*
                                        </div>
                                        <div class="col-7">
                                            <br>
                                            <div class="radio">
                                                <label><input type="radio" name="gender">Male
                                                </label>
                                            </div>

                                            <div class="radio">
                                                <label><input type="radio" name="gender">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ROW FOR GENDER ENDS HERE -->


                            <!-- <label for="Address" class="">ADDRESS *</label>
                            <input type="text" class="form-control my-2" id="Address" required /> -->


                            <!-- PASSWORD SET AND CONFIRM SECTION STARTS HERE -->

                            <!-- <label for="Password" class="">PASSWORD *</label> -->
                            <input type="password" class="form-control my-2" id="Password" placeholder="PASSWORD *"
                                required />
                            <!-- <label for="CPassword" class=""> CONFIRM PASSWORD *</label> -->
                            <input type="password" class="form-control my-2" id="CPassword"
                                placeholder="CONFIRM PASSWORD *" required />

                            <!-- PASSWORD SET AND CONFIRM SECTION ENDS HERE -->


                            <!-- CHECK FOR TERMS AND CONDITION -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="termsANDcondition"
                                    name="termsANDcondition" required>
                                <label class="custom-control-label " for="termsANDcondition">By signing up, i agree with
                                    <a href="#">terms
                                        and
                                        conditions</a></label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary my-2">
                                    SUBMIT
                                </button>
                            </div>
                        </div>
                        </ </form>
                        <!-- FORM ENDS HERE -->

                        <div class="d-flex">
                            <div class="border-top mt-3"></div>
                            <b class="py-1">OR</b>
                            <div class="border-top mt-3"></div>
                        </div>

                        SOCIAL SITE ACCESSIBILITY
                        <div class=" pb-2">

                                first row second column's first row first column starts here
                                <div class="col-3 pl-4">
                                    <img class="img-fluid  rounded " src="../Image/facebook.png" alt="FACEBOOK">
                                </div>
                                first row second column's first row first column ends here
                                first row second column's first row second column starts here

                                </div>
                                <div class="col-3 pl-4">
                                    <img class="img-fluid  rounded" src="../Image/instagram.png" alt="INSTAGRAM">
                                </div>
                                <div class="col-3 pl-4">
                                    <img class="img-fluid  rounded" src="../Image/twitter.png" alt="TWITTER">
                                </div>
                            </div>
                            first row second column's first row ends here
                        </div>
                -->


                </div>
            </div>
            <!-- first row second column starts here -->

        </div>
        <!-- first row ends here -->
    </div>

</body>

</html>
