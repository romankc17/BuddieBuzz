{% extends 'base.html' %}
{%block title%}Blog-login{%endblock%}

{% block content %}


<div class='content-section'>
  <form method='POST'>
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{form.as_p}}
    </fieldset>
    <div class='form-group'>
      <button class='btm btn-outline-info' type="submit">Login</button>

    </div>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">Need An Account?? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
  </div>
</div>

{% endblock %}
