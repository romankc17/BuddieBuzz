<!doctype html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">

<head>
    <!-- favicon of page -->
    <link rel="shortcut icon" href="buddiebuzz3.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- linking external css to the page -->
    <link rel="stylesheet" href="{% static 'post/css/base.css' %}">

    <!-- font awesome link for navigations bar icons  -->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
	 <title>BuddieBuzz-SignIn</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'account/css/login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>

	<div class="container">
		<div class="img">
			<img src="{% static 'account/img/bg.svg' %}">
		</div>
		<div class="login-content">
			<form method="POST">
				{% csrf_token %}
				<img src="{% static 'account/img/avatar.png' %}">
				<h3 class="title">Welcome</h3>
				{% if form.errors %}
					<div class="alert alert-error">
						<a class="close" data-dismiss="alert" href="#">x</a>
						Incorrect Username or Password!
					</div>
					{% endif %}
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">

<!--           		   		<input type="text" class="input">-->
					   		{{form.username|attr:"placeholder:Username" }}
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">

<!--           		    	<input type="password" class="input">-->
					   		{{ form.password|attr:"placeholder:Password" }}

            	   </div>
            	</div>

            	<a href="#">Forgot Password?</a>
				<input type="submit" class="btn" value="Login">
				<a  class="btn" style="padding-right:39px; padding-top:12px;" href="{% url 'register' %}" >Create an Account </a>
            </form>


        </div>
    </div>

	<script src="{% static 'account/js/login.js' %}"></script>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</body>
</html>
